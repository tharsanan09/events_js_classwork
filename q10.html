<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ques10</title>
</head>
<body>
    <h1>Press the "Enter" key!</h1>

    <script>
      // Add  event 
      document.addEventListener("keydown", function(event) {
        // pressed  the Enter key
        if (event.key === "Enter") {
          alert("You pressed the Enter key!");
        }
      });
    </script>
    
</body>
</html>
